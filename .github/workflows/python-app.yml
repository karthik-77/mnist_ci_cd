name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test with pytest
        run: |
          python mnist_train.py > result.txt

      - name: Send results as comment
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.CML_TOKEN }}
          script: |
            const octokit = require("@octokit/rest")();
            const owner = process.env.GITHUB_REPOSITORY.split("/")[0];
            const repo = process.env.GITHUB_REPOSITORY.split("/")[1];
            const issue_number = process.env.GITHUB_REF.split("/").pop().replace("pull/", "");
            const result = require("fs").readFileSync("result.txt", "utf8").trim();

            const message = `
            **Test Results**

            Accuracy: ${result}
            `;

            await octokit.issues.createComment({
              owner,
              repo,
              issue_number,
              body: message
            });
