name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test with pytest
        run: |
          python mnist_train.py > result.txt

      - name: Send results as comment
        run: |
          gh auth login --with-token <<< "${{ secrets.CML_TOKEN }}"
          gh issue comment create ${{ github.repository }} --body "$(cat result.txt)"
          const { context, GitHub } = require('@actions/github');
          const owner = context.repo.owner;
          const repo = context.repo.repo;
          const issue_number = context.issue.number;
          const result = require('fs').readFileSync('result.txt', 'utf8').trim();

          const octokit = new GitHub(process.env.CML_TOKEN);
          const message = `
            **Test Results**

            Accuracy: ${result}
          `;

          await octokit.issues.createComment({
            owner,
            repo,
            issue_number,
            body: message
          });
